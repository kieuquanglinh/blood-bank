<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
</head>

<body>
  <div class="py-5 text-center" style="background-image: url(./body-bg.jpg); background-size: cover; display: flex; align-items: center; justify-content: center; height: 100vh">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-6 col-10 bg-white p-5" style="border-radius: 10px; box-shadow: 0 2px 3px rgba(0,0,0,.3);">
          <h1>Đăng Ký Thành Viên</h1>
          <p class="mb-3">When, while the lovely valley teems with vapour around me, and the meridian sun strikes the upper surface of the impenetrable foliage of my trees.</p>
          <form class="text-left">
            <div class="form-group"> 
              <label for="tendangnhap">Tên Đăng Nhập</label> 
              <input type="text" class="form-control" id="tendangnhap" placeholder="nguyenvanan123" required="required" name="tendangnhap"> 
            </div>
            <div class="form-group"> 
              <label for="email">Email</label> 
              <input type="email" class="form-control" id="email" placeholder="annv123@gmail.com" required="required" name="email"> 
            </div>
            <div class="form-row">
              <div class="form-group col-md-6"> 
                <label for="matkhau">Mật Khẩu</label> 
                <input type="password" class="form-control" id="matkhau" placeholder="••••" required="required" name="matkhau"> 
              </div>
              <div class="form-group col-md-6"> 
                <label for="xn_matkha">Xác Nhận Mật Khẩu</label> 
                <input type="password" class="form-control" id="xn_matkha" placeholder="••••" required="required" name="xn_matkhau"> 
              </div>
            </div>
            <button type="submit" class="btn btn-secondary" name="dangky_tv">Đăng Ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
